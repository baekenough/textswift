  lang-golang-expert:
    keywords:
      korean: [고, 고랭, "go 언어"]
      english: [go, golang]
    file_patterns: ["*.go", "go.mod", "go.sum"]
    supported_actions: [review, fix, refactor, explain]
    base_confidence: 40

  lang-python-expert:
